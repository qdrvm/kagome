sudo: true

language: cpp

git:
  depth: 1

branches:
  except:
    - /^feature.*/

dist: xenial

env:
  global:
    - CTEST_OUTPUT_ON_FAILURE=1
    # CODECOV_TOKEN
    - secure: 
    # GITHUB_HUNTER_TOKEN
    - secure: 
    # GITHUB_HUNTER_USERNAME
    - secure: 

addons:
  apt:
    sources:
      - llvm-toolchain-xenial-8
      - ubuntu-toolchain-r-test
    packages:
      - llvm-8
      - g++-8
      - clang-8=1:8~svn356034-1~exp1~20190313094121.53
      - git
      - python3
      - python3-pip
      - python3-setuptools

cache:
  apt: true
  cargo: true
  ccache: true
  pip: true
  directories:
    - "$HOME/.ccache"
    - "$HOME/Library/Caches/Homebrew"

matrix:
  include:
    - os: osx
      if: type = pull_request OR branch = master
      name: "OSX gcc"
      osx_image: xcode10.2
      compiler: gcc
      before_cache:
        - brew cleanup
      env:
        - _CC=gcc
        - _CXX=g++
      addons:
        homebrew:
          packages:
            - git

    - os: osx
      name: "OSX clang clang-tidy"
      if: type = pull_request OR branch = master
      osx_image: xcode10.2
      compiler: clang
      before_cache:
        - brew cleanup
      env:
        - _CC=clang
        - _CXX=clang++
      addons:
        homebrew:
          packages:
            - git
            - llvm
      script:
        - export CC=${_CC}
        - export CXX=${_CXX}
        - export PATH="$HOME/.cargo/bin:$PATH"
        - cmake . -Bbuild -DCOVERAGE=${COVERAGE:OFF}
        - cmake --build build -- -j2
        - cmake --build build --target test
        - housekeeping/clang-tidy.sh build

    - os: linux
      name: "Linux gcc8 Coverage"
      if: type = pull_request OR branch = master
      env:
        - TOOLCHAIN=cmake/toolchain/gcc-8_cxx17.cmake
        - COVERAGE=ON
      after_success:
        # collect coverage
        - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-8 90
        - gcov --version || true
        - cmake --build build --target ctest_coverage
        - bash <(curl -s https://codecov.io/bash) -s build 2>&1 | grep -v "arcs"


    - os: linux
      name: "Linux clang-8 ASAN"
      if: type = pull_request OR branch = master
      env:
        - TOOLCHAIN=cmake/san/clang-8_cxx17_asan.cmake
    - os: linux
      if: type = pull_request OR branch = master
      name: "Linux clang-8 TSAN"
      env:
        - TOOLCHAIN=cmake/san/clang-8_cxx17_tsan.cmake
    - os: linux
      if: type = pull_request OR branch = master
      name: "Linux clang-8 UBSAN"
      env:
        - TOOLCHAIN=cmake/san/clang-8_cxx17_ubsan.cmake

install:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        LLVM_BIN=/usr/lib/llvm-8/bin
        if [ -d $LLVM_BIN ]; then
          export PATH="$PATH:$LLVM_BIN"
          echo "$LLVM_BIN added to PATH"
        else
          echo "$LLVM_BIN is absent"
        fi
      elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
        pip3 install --user pyyaml
      fi
    sudo pip3 install --upgrade pip
    pip3 install --user --upgrade requests gitpython cmake gcovr
  - export PATH="$HOME/.cargo/bin:$PATH"
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
  - rustup default nightly


before_script:
  - cmake --version
  - python -V
  - python3 -V
  - pip -V
  - pip3 -V
  - gcovr --version || true
  - echo $PATH
  - apt-cache show clang-8 || true

script:
  - export CC=${_CC}
  - export CXX=${_CXX}
  - cmake . -Bbuild -DCOVERAGE=${COVERAGE:-OFF} -DCMAKE_TOOLCHAIN_FILE=${TOOLCHAIN:-cmake/toolchain/cxx17.cmake}
  - cmake --build build -- -j2
  - cmake --build build --target test
