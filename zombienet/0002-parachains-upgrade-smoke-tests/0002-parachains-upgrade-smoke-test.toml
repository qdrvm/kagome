[settings]
timeout = 1000
bootnode = true

[relaychain]
chain = "rococo-local"
command = "polkadot"

  [[relaychain.nodes]]
  name = "alice"
  extra_args = [ "--alice" ]

  [[relaychain.nodes.env]]
  name = "RUST_LOG"
  value = "runtime=debug,parachain=trace,cumulus-collator=trace,aura=trace"

  [[relaychain.nodes]]
  name = "bob"
  command = "kagome"
  extra_args = [ "--bob" ]
  prometheus_prefix = "kagome"

[[parachains]]
id = 100
addToGenesis = true
cumulus_based = true

  [parachains.collator]
  name = "collator01"
  command = "polkadot-parachain"

  [[parachains.collator.env]]
  name = "RUST_LOG"
  value = "runtime=debug,parachain=trace,cumulus-collator=trace,aura=trace"
