[settings]
timeout = 1000

[relaychain]
chain = "rococo-local"
default_command = "polkadot"

  [[relaychain.nodes]]
  name = "alice"
  extra_args = [ "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "bob"
  command = "kagome --wasm-execution Compiled --unsafe-cached-wavm-runtime -ldispute=trace -lgrandpa=debug -lparachain=debug"
  prometheus_prefix = "kagome"
  extra_args = [ "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "charlie"
  extra_args = [ "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "dave"
  validator = true
  command = "malus suggest-garbage-candidate"
  extra_args = ["-lparachain=debug"]


[[parachains]]
id = 100

  [parachains.collator]
  name = "collator01"
  command = "adder-collator"
  args = ["-lparachain=debug"]
