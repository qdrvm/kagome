name: Zombie Builder

on:
#  schedule:
#    - cron: '0 2 * * 0' # Update zombie builder image each Sunday night
  workflow_dispatch:
    inputs: 
      platform:
        description: 'Platform selection'
        type: choice
        options:
          - linux/amd64
          - linux/arm64
        default: linux/amd64
      polkadot_builder:
        description: 'Build the polkadot builder image'
        required: false
        default: false
        type: 'boolean'
      polkadot_builder_tag:
        description: 'Custom Polkadot Builder tag'
        default: 'latest'
        required: false
        type: 'string'
      polkadot_binaries:
        description: 'Build the polkadot binaries'
        required: false
        default: true
        type: 'boolean'
      polkadot_sdk_tag:
        description: 'Custom Polkadot SDK tag'
        required: false
        type: 'string'

      # zombie_tester_image_rebuild:
